<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicahB.com | System Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-embed { filter: invert(0.9) hue-rotate(180deg); }
        #content-frame { width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-[#0b0c0d] text-zinc-300 overflow-hidden flex flex-col h-screen">
    
    <header class="bg-[#1a1c1e] border-b border-black p-4 flex justify-between items-center shadow-md">
        <a href="https//:www.micahb.com/writing" class="text-[10px] font-bold text-cyan-600 hover:text-cyan-400 uppercase tracking-widest transition-colors">
            &larr; Exit_Viewer
        </a>
        <div class="text-[10px] font-mono text-zinc-500 uppercase">
            File_ID: <span id="file-id-display" class="text-emerald-500">None</span>
        </div>
    </header>

    <main class="flex-grow bg-[#0b0c0d] p-4 md:p-8 flex justify-center">
        <div class="w-full max-w-4xl h-full bg-black border border-zinc-900 relative overflow-hidden shadow-2xl">
            
            <div class="absolute top-0 left-0 w-full h-8 bg-[#1a1c1e] z-10 border-b border-black flex items-center px-4">
                <div class="flex space-x-1.5 text-zinc-700">
                    <div class="w-2 h-2 bg-current rounded-full"></div>
                    <div class="w-2 h-2 bg-current rounded-full"></div>
                    <div class="w-2 h-2 bg-current rounded-full"></div>
                </div>
                <div class="mx-auto text-[8px] font-mono text-zinc-600 uppercase tracking-[0.3em]">Document_Stream</div>
            </div>

            <iframe id="content-frame" src="about:blank" class="border-none dark-embed pt-8"></iframe>
            
        </div>
    </main>

   <script>
        const storyDatabase = {
            'time': '1xjamoJJmX9jfSNG-kgBDNr6oH3xgR5Fu068sbgqtXZM',
        };

        const urlParams = new URLSearchParams(window.location.search);
        const storyKey = urlParams.get('story');

        if (storyKey && storyDatabase[storyKey]) {
            const fullLink = `https://docs.google.com/document/d/${storyDatabase[storyKey]}/preview`;
            document.getElementById('content-frame').src = fullLink;
            document.getElementById('file-id-display').textContent = storyKey.toUpperCase();
        } else {
            document.getElementById('file-id-display').textContent = "ERROR: FILE NOT FOUND";
        }
    </script>
</body>
</html>
