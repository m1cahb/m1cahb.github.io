        /* Custom animation for a one-time double bounce */

   <script>
        const storyDatabase = { 
            'time': '1xjamoJJmX9jfSNG-kgBDNr6oH3xgR5Fu068sbgqtXZM' 
        };

        const urlParams = new URLSearchParams(window.location.search);
        const storyKey = urlParams.get('story');

        if (storyKey && storyDatabase[storyKey]) {
            const fullLink = `https://docs.google.com/document/d/${storyDatabase[storyKey]}/preview`;
            document.getElementById('content-frame').src = fullLink;
            document.getElementById('file-id-display').textContent = storyKey.toUpperCase();
        } else {
            window.location.replace("/404");
        }

        function updateClock() {
            const now = new Date();
            const format = (n) => String(n).padStart(2, '0');
            const timeString = `${format(now.getDate())}-${format(now.getMonth() + 1)}-${now.getFullYear()} ${format(now.getHours())}:${format(now.getMinutes())}`;
            const clockDisplay = document.getElementById('mini-clock');
            if (clockDisplay) clockDisplay.textContent = timeString;
        }

        function runHolidayCheck() {
            const now = new Date();
            const month = now.getMonth(); 
            const day = now.getDate();
            const container = document.getElementById('holiday-logic');
            const holidayWindow = document.getElementById('holiday-window');
            if (month === 11) {
                container.classList.remove('hidden');
                holidayWindow.classList.add('initial-bounce');
                if (day === 25) {
                    document.getElementById('holiday-status').textContent = "Protocol: CR1ST-M4S";
                    document.getElementById('holiday-status').classList.replace('text-cyan-400', 'text-emerald-400');
                    document.getElementById('holiday-msg').textContent = "Merry Christmas, Micah.";
                    document.getElementById('holiday-msg').classList.replace('text-zinc-500', 'text-emerald-500');
                    document.getElementById('holiday-icon').innerHTML = `   <span class="animate-ping text-white inline-block">*</span>\n  / \\\n /   \\\n/_____\\\n   |`;
                }
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        runHolidayCheck();
    </script>
